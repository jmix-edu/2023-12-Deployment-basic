main.datasource.url = jdbc:postgresql://localhost/2023-08-jmix-pm
main.datasource.username = root
main.datasource.password =root

main.liquibase.change-log=com/company/jmixpm/liquibase/changelog.xml

jmix.ui.login-screen-id = pm_LoginScreen
jmix.ui.main-screen-id = pm_MainScreen
jmix.ui.menu-config = com/company/jmixpm/menu.xml
jmix.ui.composite-menu = true

ui.login.defaultUsername = admin
ui.login.defaultPassword = admin

jmix.core.available-locales = en,fr

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
